<!DOCTYPE html>
<html>
  <head>
    <title>%E3%83%8F%E3%83%BC%E3%83%88%E3%83%BB%E3%83%AA%E3%83%9F%E3%83%83%E3%83%88</title>
<style>
  html {
    height: 100%;
    margin: 0;
  }
  body {
    height: 100%;
    margin: 0;
  }
  #app {
    height: 100%;
    margin: 0;
  }
</style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
